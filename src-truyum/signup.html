<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
	
	        <ul class="navbar-nav">
	            <li><i class="material-icons truyum-icon">local_dining</i>
		        <a class="navbar-brand" href="#">truYum</a></li>

		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

			            <a class="nav-link" href="signup.html">Signup</a>
			        </li>
				
		        </ul>
			
		    </div>
		
	    </nav>
	</header>	
	
	<div class="container">
	    <div class="card signup-card mt-5">
	        <div class="card-body">
	            <h2 class="mt-2">Signup</h2>
	
	            <form>
	
	                <div class="form-group">
                        <div class="row mt-3">
		
		                    <div class="col-sd-12 col-md-12 col-lg-6">
			                    <label for="uname">Username</label>
                                <input type="text" class="form-control" id="uname" placeholder="Enter Username">
		                    </div>
							
		                </div>
                    </div>
    
	                <div class="form-group">
                        <div class="row">
	
		                    <div class="col-sd-12 col-md-6 col-lg-6 mt-3">
			                    <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
		                    </div>
			
		                    <div class="col-sd-12 col-md-6 col-lg-6 mt-3">
			                    <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
			                </div>
			
	                    </div>
			        </div>
	
	                <div class="form-group">
	                    <div class="row">
			
                            <div class="col-sd-12 col-md-6 col-lg-6 mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
			
			                <div class="col-sd-12 col-md-6 col-lg-6 mt-3">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" placeholder="Enter Confirm Password">
                            </div>
			
	                    </div>
	                </div>
	
	                <div class="row mt-3">
		
                        <div class="col-sd-12 col-md-6">
			                <a href="login.html">
			                    <button type="button" class="btn-primary custom-btn">Signup</button>
			                </a>
		                </div>
			
		            </div>
		
	            </form>
	
	        </div>
	    </div>
	</div>
	
	<footer>
	
	    <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom">
