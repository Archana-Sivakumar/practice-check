	    <h2 class="mt-5">Edit Movie</h2>
	
	    <form>
	
	        <div class="form-group">
                <div class="row mt-3">
		
		            <div class="col-sd-12 col-md-12">
			            <label for="title">Movie Name</label>
                        <input type="text" class="form-control" id="title">
		            </div>
			
	            </div>
			</div>
	
	        <div class="form-group">
	            <div class="row">
		
		            <div class="col-sd-12 col-md-12 col-lg-3 mt-3">
			            <label for="boxOffice">BoxOffice</label>
                        <input type="text" class="form-control" id="boxOffice">
		            </div>
			
			        <div class="col-sd-12 col-md-12 col-lg-3 mt-3">
			            <label for="dateOfLaunch">Date of Launch</label>
                        <input type="text" class="form-control" id="dateOfLaunch"> 
                    </div> 
			
	                <div class="col-sd-12 col-md-12 col-lg-3 mt-3">
			            <label for="genre">Genre</label>
                        <select class="form-control" id="genre">
				            <option></option>
                            <option>Science Fiction</option>
                            <option>Superhero</option>
                            <option>Romance</option>
                        </select>
			        </div>
			
			        <div class="col-sd-12 col-md-12 col-lg-3 mt-3">
			   
                        <h6><label>Active</label></h6>
				        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="active">Yes
				        </div>
				        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="active">No
                        </div>
				
		            </div>
		        </div>
	        </div>	
			
			
	        <div class="form-group">
	            <div class="row mt-3">
		
		            <div class="col-md-12">
			            <div class="form-check">
				            <input class="form-check-input" type="checkbox" name="hasTeaser">
				            <label>Has Teaser</label>	
			            </div>	
				    </div>
					
                </div>
	        </div>
	
		    <div class="row mt-3">
